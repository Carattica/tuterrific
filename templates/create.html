<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a New Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,900" rel="stylesheet">
  </head>
  <body>
    <div class="page">
    <p id="homeLinks">
      <a class="navigation" href="/">Home</a>
      <a class="navigation" href="/faq">FAQ</a>
            <!--if logged in, show log out button instead-->
      <a class="navigation" href="/create">Sign Up</a>
      <a class="navigation" href="/login">Log In</a>
      <a class="navigation" href="homepage.html">Log Out</a>
    </p>
    <div class="header"><img src="images/temp_header.jpg"></img></div>
    <form method='post' id='create'>
      <ul>
        <li>Nickname <input name='username'></br></li>
        <li>Are you a student or a tutor?
        <select name='userclass'>
          <option value='student'>Student</option>
          <option value='tutor'>Tutor</option>
        </select></li>
        <li>What subject are you proficient in or struggling with?
        <input name='subject'></br></li>
        <li>When are you available?
          <select name='avb'>
          <option value='morning'>Early Morning</option>
          <option value='morning'>Late Morning</option>
          <option value='afternoon'>Afternoon</option>
          <option value='evening'>Evening</option>
          <option value='night'>Night</option>
        </select></li>
      </ul>
      <button>Create</button>
    </form>
  </div>
  </body>
</html>
